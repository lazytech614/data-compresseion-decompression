<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#4F46E5" stopOpacity="1" />
      <stop offset="50%" stopColor="#7C3AED" stopOpacity="1" />
      <stop offset="100%" stopColor="#2563EB" stopOpacity="1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#60A5FA" stopOpacity="1" />
      <stop offset="100%" stopColor="#4F46E5" stopOpacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="25" cy="30" r="20" fill="url(#iconGradient)" rx="8"/>
  
  <!-- Compression/Flow icon -->
  <g transform="translate(25, 30)">
    <!-- Data flow lines getting compressed -->
    <path d="M-12 -8 L-4 -8 L0 -4 L4 -4 L12 -4" stroke="white" strokeWidth="2" fill="none" opacity="0.9"/>
    <path d="M-12 -2 L-4 -2 L0 0 L4 0 L12 0" stroke="white" strokeWidth="2" fill="none"/>
    <path d="M-12 4 L-4 4 L0 4 L4 4 L12 4" stroke="white" strokeWidth="2" fill="none" opacity="0.9"/>
    <path d="M-12 10 L-4 10 L0 8 L4 8 L12 8" stroke="white" strokeWidth="2" fill="none" opacity="0.7"/>
    
    <!-- Compression arrows -->
    <polygon points="-6,-12 -2,-10 -6,-8" fill="white" opacity="0.8"/>
    <polygon points="6,12 2,10 6,8" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="55" y="25" fontFamily="Inter, system-ui, sans-serif" fontSize="18" fontWeight="700" fill="url(#flowGradient)">
    CompressFlow
  </text>
  
  <!-- Tagline -->
  <text x="55" y="40" fontFamily="Inter, system-ui, sans-serif" fontSize="9" fontWeight="400" fill="#64748B" opacity="0.8">
    Data Compression Portal
  </text>
  
  <!-- Subtle accent elements -->
  <circle cx="185" cy="15" r="2" fill="#4F46E5" opacity="0.3"/>
  <circle cx="190" cy="20" r="1.5" fill="#7C3AED" opacity="0.4"/>
  <circle cx="180" cy="25" r="1" fill="#2563EB" opacity="0.5"/>
</svg>